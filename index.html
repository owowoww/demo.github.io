<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
<body>
    <button type="button" class="btn btn-primary" onclick="chagneTxt(this)">rain</button>
    <button type="button" class="btn btn-primary" onclick="chagneTxt(this)">temperature</button>
    <button type="button" class="btn btn-primary" onclick="chagneTxt(this)">reset</button>
    <p>OrgText</p>
</body>
</html>
<script>
github_url = window.location.origin
repo_name = 'read_csv_test.github.io'

let p_area = document.getElementsByTagName('p')[0]

function chagneTxt(btnObj) {
    text_value = btnObj.textContent
    if (text_value == 'rain') {
        csv_file_url = github_url + '/' + repo_name + '/data/' + 'rain_tk9.csv'
        let content = []
        Papa.parse(csv_file_url, {
        download: true,
        header: true,
        step: function(results) {
            content.push(results.data)
        },
        complete: function() {
            // do something
            console.log(content)
            p_area.textContent = 'Rain Data Has Loaded, See console'
        }
        });
    } else if (text_value == 'temperature') {
        csv_file_url = github_url + '/' + repo_name + '/data/' + 'temperature_tk9.csv'
        let content = []
        Papa.parse(csv_file_url, {
        download: true,
        header: true,
        step: function(results) {
            content.push(results.data)
        },
        complete: function() {
            // do something
            console.log(content)
            p_area.textContent = 'Temperature Data Has Loaded, See console'
        }
